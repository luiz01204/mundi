<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="me-0">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>

        <nava class="navbar d-flex justify-content-between bg-body-secondary rounded">
            <div class="nav">
                <a class="nav-link" href="home">Todos</a>
                <a class="nav-link" href="#">Aguardando</a>
                <a class="nav-link" href="#">Aprovados</a>
                <a class="nav-link" href="#">Entregues</a>
            </div>
            <div class="p-2">
                <a href="pedido/cadastrar"><button class="btn btn-outline-success">Novo</button></a>
            </div>

        </nava>

        <section  class="card mt-2" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}"></div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <spam th:text="${pedido.valor}"></spam></div>
                            <div class="col-md-7">Data de entrega: <spam th:text="${pedido.dataDaEntrega}"></spam></div>
                        </div>
                        <p>Produto</p>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="Url do Produto"/></div>
                        <p>Descrição</p>
                        <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido.</textarea>
                    </div>
                    <div class="col-12 col-sm-4">
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
