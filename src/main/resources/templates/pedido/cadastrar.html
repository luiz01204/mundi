<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Cadastrar pedido</title>
</head>
<body>
  <div class="container">
      <div class="me-0">
        <h1 class="display-4">Cadastrar Pedido</h1>
      </div>

      <nava class="navbar d-flex justify-content-between bg-body-secondary rounded">
        <div class="nav">
          <a class="nav-link" href="../home">Todos</a>
          <a class="nav-link" href="#">Aguardando</a>
          <a class="nav-link" href="#">Aprovados</a>
          <a class="nav-link" href="#">Entregues</a>
        </div>
          <div class="p-2">
              <a href="../home"><button class="btn btn-outline-danger">Cancelar</button></a>
          </div>
      </nava>

    <section class="card p-2">
        <form th:object="${novoPedido}" action="/pedido/novo" method="post">
            <div class="mb-3">
                <label class="form-label">Produto</label>
                <input th:field="*{nomeProduto}" placeholder="Adicione mome do produto" class="form-control">
                <small>Informe o nome do produto.</small>
                <div class="text-danger" th:errors="*{nomeProduto}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Url do produto</label>
                <input th:field="*{urlProduto}" placeholder="Adicione url do produto" class="form-control">
                <small>Procure em um site o produto que você quer pedir.</small>
                <div class="text-danger" th:errors="*{urlProduto}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Url da imagem</label>
                <input th:field="*{urlImagem}" placeholder="Adicione url da imagem" class="form-control">
                <small>Procure uma boa imagem do produto.</small>
                <div class="text-danger"  th:errors="*{urlImagem}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" placeholder="Adicione um descrição..." class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </section>
  </div>
</body>
</html>
