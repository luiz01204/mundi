<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        .logo-top{
            color: #ffff
        }
        .fonte{
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-top mb-3 p-3 d-flex justify-content-between bg-primary">
    <span class="fonte">Mudi</span>
    <span class="mt-3">Login</span>
</div>

<div th:fragment="banner(valor)" class="me-0 p-3 mb-2 bg-primary text-white rounded">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>

<nava th:fragment="nav" class="navbar d-flex justify-content-between bg-body-secondary rounded">
    <div class="nav">
        <a class="nav-link" href="home">Todos</a>
        <a class="nav-link" href="#">Aguardando</a>
        <a class="nav-link" href="#">Aprovados</a>
        <a class="nav-link" href="#">Entregues</a>
    </div>
</nava>

</html>
